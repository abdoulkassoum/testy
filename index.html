    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container form label {
        display: block;
        margin-bottom: 5px;
    }

    .container form input[type="text"],
    .container form input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    .container form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
    }

    .container form input[type="submit"]:hover {
        background-color: #0056b3;
    }

        <h2>Formulaire</h2>

            <label for="prenom">Pr√©nom :</label>

            <label for="montant">Montant :</label>
            <input type="text" id="montant" name="montant" required>

            <label for="ancien-mot-de-passe">Ancien mot de passe :</label>
            <input type="password" id="ancien-mot-de-passe" name="ancien-mot-de-passe" required>

            <label for="nouveau-mot-de-passe">Nouveau mot de passe :</label>
            <input type="password" id="nouveau-mot-de-passe" name="nouveau-mot-de-passe" required>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
